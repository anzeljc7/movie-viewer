<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>pregled-filmov</title>
  </head>
  <body>
    <h1>Pregled filmov</h1>

    <div id="wrapper">
      <button id="all" class="btn btn-primary btn-block mb-4">
        Prikaži vse
      </button>
      <table id="movie-list" class="table table-striped table-hover">
        <tr>
          <th>Id</th>
          <th>Naslov</th>
          <th>Avtor</th>
          <th>Trajanje(min)</th>
          <th>Žanr</th>
        </tr>
      </table>
    </div>
    <div id="message"></div>
    <form id="movie-add-form" class="form-control form-outline mb-4 w-50 p-3">
      <input
        class="form-control form-outline mb-4"
        type="text"
        name="title"
        value=""
        id="title"
        placeholder="Naslov filma"
        required
      />
      <input
        class="form-control form-outline mb-4"
        type="text"
        name="author"
        id="author"
        value=""
        placeholder="Avtor"
        required
      />
      <input
        class="form-control form-outline mb-4"
        type="number"
        min="1"
        name="lenghtMin"
        id="lenghtMin"
        placeholder="Trajanje v minutah"
        required
      />
      <select
        class="form-control form-outline mb-4"
        name="genre"
        id="genre"
        value="1"
        placeholder="Žanr"
        required
      >
        <option value="akcijski">akcijski</option>
        <option value="komedija">komedija</option>
        <option value="grozljivka">grozljivka</option>
        <option value="drama">drama</option>
        <option value="romatinični">romatinični</option>
      </select>
      <input
        type="submit"
        name="add-localy"
        id="localy"
        value="localy"
        class="btn btn-primary btn-block mb-4"
      />
      <input
        type="submit"
        id="server"
        name="add-server"
        value="server"
        class="btn btn-secondary btn-block mb-4"
      />
    </form>
  </body>
  <script src="js/script.js"></script>
</html>
